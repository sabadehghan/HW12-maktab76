      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

  <body>
    <div class="container">
      <!-- contact -->
      <aside class="contactInfo">
        <div>
          <h2 class="marginBottom">Contact Info</h2>
          <div>
            <div class="secondary">
              <i class="bi bi-person-fill"></i><span> Name</span>
            </div>

            <p>Kiran Acharya</p>
          </div>
          <div>
            <div class="secondary">
              <i class="bi bi-envelope-fill"></i><span> Email</span>
            </div>
            <p id="emailAddress">Kiranworkspace7@gmail.com</p>
          </div>
          <div>
            <div class="secondary">
              <i class="bi bi-telephone-fill"></i><span> Phone</span>
            </div>
            <p>+91 9876543215</p>
          </div>
          <div>
            <div class="secondary">
              <i class="bi bi-geo-alt-fill"></i><span> Address</span>
            </div>
            <p>4286 B Street, Saint Paul, Minnesota <br />MN</p>
          </div>
          <div class="icon">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-youtube"></i>
          </div>
        </div>
      </aside>
      <!-- forms -->
      <div class="contactUs">
        <h1 class="border">Contact Us</h1>
        <form onsubmit="submit(e)">
          <div class="inp">
            <label for="name">Name</label>
            <br />
            <input type="text" id="name" required />
          </div>
          <div class="inp">
            <label for="email" >Email</label>
            <br />
            <input type="email" name="email"  id="email" required />
          </div>
          <div class="inp">
            <label for="phoneNumber">Phone</label>
            <br />
            <input type="number" name="phoneNumber" />
          </div>
          <div class="inp">
            <p><label for="message">Message</label></p>
            <textarea name="message" cols="93" rows="7"></textarea>
          </div>
          <button type="submit" >Submit</button>
        </form>
      </div>
    </div>
